<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Card</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 240px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/DJCSI Technical Tasks Image 18.png" alt="Background Image" class="image">
        <div class="card">
            <h2>Creating Streamlined Safeguarding Processes with OneRen</h2>
            <p>This is a floating card over an image.</p>
        </div>
    </div>
</body>
</html>
